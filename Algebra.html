<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Polynomials</title>
  </head>
  <body>
    <h1><b>Multiplication and Division of Polynomials</b></h1>
    <p><i>Bring the Polynomials in their standard form</i></p>
    <p>1) 3(2a + 5b)</p>
    <p>2) (4z - 1)z<sup>2</sup></p>
    <p>3) (e + 2f - 6)ef</p>
    <p>4) x - 5y - 8(x - y + z)</p>
    <p>5) 2(3u - v) - 3(2u - v)</p>
    <p>6) (a - b)(x + y)</p>
    <p>7) (2a -5)(3a -1)</p>
    <p>8) (<sup>3</sup>&frasl;<sub>2</sub>r - 6)(<sup>2</sup>&frasl;<sub>3</sub>s + 8)</p>
    <p>9) (-3)(a - b + c - d)</p>
    <p>10) (n + 8)(n - 3)</p>
  </body>
